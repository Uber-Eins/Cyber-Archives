use: &All-Subscriptions
  type: select
  use:
    - 订阅的名字,必须与下面的一样          # 需要修改
    - Subscription2                      # 如果有多个订阅就换行输入第二个的名字，如Subscription2所示，如果没有，就删除本行和下面的Subscription2

# 全部的订阅组
proxy-providers:
  订阅的名字,建议与下面的一样:    # 需要修改
    type: http
    url: "订阅的URL"            # 需要修改
    interval: 86400
    path: ./Clash.Meta/Subscribe/订阅的名字,建议与上面的一样.yaml # 需要修改
    health-check:
      enable: true
      interval: 300
      url: http://www.apple.com/library/test/success.html
  
  # 示例，需要删除
  Subscription2:    
    type: http
    url: "https://Subscription2.com/114514"            
    interval: 86400
    path: ./Clash.Meta/Subscribe/Subscription2.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.apple.com/library/test/success.html

# 示例，手动添加代理
proxies:
  - {"name":"🖧 Clash.Meta","type":"socks5","server":"127.0.0.1","port":6155,"udp":true}

proxy-groups:
  - name: "🌎 全球加速"
    type: select
    proxies:
      - 🔮 负载均衡
      - ♻️ 自动选择
      - 🎯 手动选择
      - 🚀 专线节点
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
  - name: "🎯 手动选择"
    type: select
    proxies:
      - 🖧 Clash.Meta
    <<: *All-Subscriptions
  - name: "🎭 黑白名单"
    type: select
    proxies:
      - 🌎 全球加速
      - DIRECT
  # 国际媒体
  - name: "📽 国际媒体"
    type: select
    proxies:
      - 🌎 全球加速
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
  # 巨硬服务
  - name: "🗄️ 巨硬服务"
    type: select
    proxies:
      - 🌎 全球加速
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
  # 游戏加速
  - name: "🎮 游戏加速"
    type: select
    proxies:
      - 🌎 全球加速
      - 🎯 手动选择
    <<: *All-Subscriptions
    filter: "游戏"
  # 港台番剧
  - name: "📺 港台番剧"
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
  ##### 自动测速节点 #####
  - name: "♻️ 自动选择"
    type: url-test
    <<: *All-Subscriptions
    filter: "^((?!(试用|剩余|重置|到期|游戏|更新|海外|专线|IPLC)).)*$"
    url: "https://cp.cloudflare.com"
    interval: 300
    tolerance: 25
    lazy: true

  - name: "🚀 专线节点"
    type: url-test
    <<: *All-Subscriptions
    filter: "(?=.*(IPLC|专线))^((?!(试用|游戏)).)*$"
    url: "https://cp.cloudflare.com"
    interval: 300
    tolerance: 25
    lazy: true

  - name: "🔮 负载均衡"
    type: load-balance
    proxies:
      - ♻️ 自动选择
      #- 🎯 手动选择
      - 🚀 专线节点
    url: "https://cp.cloudflare.com"
    interval: 300
    lazy: true
    strategy: consistent-hashing

  - name: "🇭🇰 香港节点"
    type: url-test
    <<: *All-Subscriptions
    filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美|游戏)).)*$"
    url: "https://cp.cloudflare.com"
    interval: 300
    tolerance: 25
    lazy: true

  - name: "🇹🇼 台湾节点"
    type: url-test
    <<: *All-Subscriptions
    filter: "(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美|海外)).)*$"
    url: "https://cp.cloudflare.com"
    interval: 300
    tolerance: 25
    lazy: true

  - name: "🇸🇬 狮城节点"
    type: url-test
    <<: *All-Subscriptions
    filter: "(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美|新西兰)).)*$"
    url: "https://cp.cloudflare.com"
    interval: 300
    tolerance: 25
    lazy: true

  - name: "🇯🇵 日本节点"
    type: url-test
    <<: *All-Subscriptions
    filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美|游戏)).)*$"
    url: "https://cp.cloudflare.com"
    interval: 300
    tolerance: 25
    lazy: true

  - name: "🇺🇸 美国节点"
    type: url-test
    <<: *All-Subscriptions
    filter: "(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新|亚美尼亚)).)*$"
    url: "https://cp.cloudflare.com"
    interval: 300
    tolerance: 25
    lazy: true

